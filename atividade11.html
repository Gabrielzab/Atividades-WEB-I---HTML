<!DOCTYPE html>
<html>
    <head>
       <title>Atividade 11</title>
    </head>
    <body>
        <h1>Exemplo de Uso das Tags &lt;figure&gt; e 
            &lt;figurecaption&gt; </h1>

            <figure>
                <img src="https://via.placeholder.com/300x200"
                 alt="Exemplo de imagem com legenda">
                 <figcaption>Figura1: Exemplo de uma imagem com legenda
                 explicativa utilizando as tags &lt;figure&gt; e 
                &lt;figcaption&gt;</figcaption>
            </figure>

            <figure>
                <figcaption>
                    Figura2: Diagrama mostrando a estrutura de
                     um documento HTML.</figcaption>

                <img
                 src="https://via.placeholder.com/300x200/0000FF/808080"
                 alt="Diagrama de Estrutura HTML">
            </figure>
    </body>
</html>
